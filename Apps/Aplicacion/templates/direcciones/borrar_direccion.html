{% extends 'base.html' %}

{% block title %}Eliminar Dirección{% endblock title %}

{% block body %}
<h2>Eliminar Dirección</h2>
<p>¿Estás seguro de que deseas eliminar la dirección "{{ direccion.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'direccion_list' %}">Cancelar</a>
{% endblock %}
