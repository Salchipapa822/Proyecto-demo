{% extends "base.html" %}
{% block title %}Borrar Etiqueta{% endblock %}

{% block body %}
    <div class="centrar">
        <h1>¿Estás seguro de que deseas borrar la etiqueta "{{ etiqueta.nombre }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Borrar</button>
        </form>
        <a href="{% url 'etiqueta_list' %}">Cancelar</a>
    </div>
{% endblock %}
